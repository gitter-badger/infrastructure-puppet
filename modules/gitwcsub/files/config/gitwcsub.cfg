[Misc]
debug:                  true
branch:                 asf-site

[Servers]
# pubsub: The url of the GitPubSub server
pubsub:               http://gitpubsub-wip.apache.org:2069/json

# gitroot: The default git root URL for fetching new projects
gitroot:              https://git-wip-us.apache.org/repos/asf/

# gitbox: projects may use gitbox instead, so let's set that up.
# in the tracking, this needs to be $gitbox/reponame so as to
# distinguish between the default and gitbox
gitbox:               https://gitbox.apache.org/repos/asf/

# GitHub roots (for $github/reponame checkouts):
github:               https://github.com/apache/


[Logging]
logFile:              /var/log/gitwcsub/gitwcsub-current.log
logArchives:          /var/log/gitwcsub/gitwcsub_%Y-%m-%d.log
rotateTime:           86400   # Rotate every day
logLimit:             7       # Keep 7 days worth of old logs

[Tracking]
