---
classes:
  - buildbot_slave
  - buildbot_slave::rat
  - buildbot_slave::rvm
  - loggy
  - rvm

buildbot_slave::slave_name: 'bb_slave1_ubuntu'
buildbot_slave::required_packages:
  - 'openjdk-7-jdk'
  - 'tomcat7'
  - 'libtool'
  - 'libpcre3' 
  - 'libpcre3-dev'
  - 'graphviz'
  - 'graphviz-dev'

python::python_pips:
  pelican:
    ensure: present
  markdown:
    ensure: present
  beautifulsoup4:
    ensure: present

buildbot_slave::rat::project_name: 'JMeter'
buildbot_slave::rat::src_dir: 'jmeter-nightly'
buildbot_slave::rat::build_dir: 'build'
buildbot_slave::rat::report_file: 'rat-output.xml'
buildbot_slave::rat::rat_excludes: 'rat-excludes.txt'

ruby_version: '2.3.1'

rvm::system_rubies:
  "ruby-%{hiera('ruby_version')}": {}

rvm::system_users:
  - buildslave
